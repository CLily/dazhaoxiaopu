<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta  name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>商家入驻</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header>商家入驻</header>
	<ul class="merchant-item">
		<li class="item"><label><i class="icon-store"></i>店铺名称:</label><input type="text" /></li>
		<li class="item"><label><i class="icon-pwd"></i>登录密码:</label><input type="text" /></li>
		<li class="item"><label><i class="icon-name"></i>联系姓名:</label><input type="text" /></li>
		<li class="item"><label><i class="icon-tel"></i>联系电话:</label><input type="text" /></li>
		<li class="item"><label><i class="icon-add"></i>详细地址:</label><input type="text" /></li>
		<li class="item">
			<label><i class="icon-pic"></i>商户照片:</label>
			<p>
				<span><i></i>未选择文件</span>
				<img src="">
				<input type="file" name="" class="file-upload">
			</p>
		</li>
		<li class="item selected-img">
			<label><i class="icon-license"></i>营业执照:</label>
			<p>
				<span><i></i>未选择文件</span>
				<img src="img/pic.png">
				<input type="file" name="" class="file-upload">
			</p>
		</li>
	</ul>
	<a class="submit" href="">提交</a>
</body>
</html>
