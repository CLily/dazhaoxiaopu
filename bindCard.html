<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta  name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>绑定联名卡</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<ul class="item-box">
		<li class="item"><label>联名卡:</label><input type="text" /></li>
		<li class="item"><label>联名卡卡号:</label><input type="text" placeholder="请输入有效的联名卡卡号" /></li>
	</ul>
	<a class="submit" id="bindSure">确认</a>
	<div class="mask">
		<div class="mask-inner">
			<div><img src="img/gou.png"></div>
			<p>绑定成功</p>
		</div>
	</div>
	<script type="text/javascript">
		document.getElementById("bindSure").onclick=function(){
			//判断卡号是否正确


			var mask=document.getElementsByClassName("mask")[0];
			mask.style.display='block';
			setTimeout(function(){
				mask.style.display='none';
			},1000)
		}
	</script>
</body>
</html>
