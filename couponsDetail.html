<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta  name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>优惠券详情</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body> 
<div class="card">
	<div class="card-up">
		<div class="pic"><img src="img/pic.png"></div>
		<p class="name">照相本子</p>
		<p class="money">20元代金券</p>
		<p class="info">满168立减20元</p>
		<a class="buy" href="">去买单</a>
	</div>
	<div class="card-down">
		<div class="date">
			<label>有效期：</label><p>2016.06.23 09:45 ~ 2016.08.22 09:45</p>
		</div>
		<div class="time">
			<label>使用时段：</label><p>全天使用</p>
		</div>
		<div class="des"><label>使用说明：</label>
			<ol>
				<li>本券不可与商家折扣叠加使用</li>
				<li>当用户使用满返券的消费发生退款时商家仅退回用户实际支付的金额，满返券抵用的金额不退回，亦不在补偿；</li>
				<li>除以上情况外，如因特殊情况存在个别门店不参与的，不参与门店以门店收银员说明为准</li>
			</ol>
		</div>
	</div>
</div>
</body>
</html>
