<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta  name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>优惠券</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<p class="use-btn">
		<span class="nouse-btn active">未使用</span>
		<span class="used-btn">已使用</span>
	</p>
	<ul class="coupon noUsed">
		<li>
			<a href="couponsDetail.html">
				<div>
					<img src="img/pic.png">
					<span class="info">
						<p>20元</p>
						<span>照相本子</span>
					</span>
					<span class="det">代金券满168可用</span>		
				</div>
			</a>
		</li>
		<li>
			<a href="couponsDetail.html">
				<div>
					<img src="img/pic.png">
					<span class="info">
						<p>20元</p>
						<span>照相本子</span>
					</span>
					<span class="det">代金券满168可用</span>		
				</div>
			</a>
		</li>
	</ul>
	<ul class="coupon hasused">
		<li class="ysy">
			<div>
				<img src="img/pic.png">
				<span class="info">
					<p>20元</p>
					<span>照相本子</span>
				</span>
				<span class="det">代金券满168可用</span>		
			</div>
		</li>
		<li class="ygq">
			<div>
				<img src="img/pic.png">
				<span class="info">
					<p>20元</p>
					<span>照相本子</span>
				</span>
				<span class="det">代金券满168可用</span>		
			</div>
		</li>
	</ul>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript">
		$(".use-btn .nouse-btn").on('click',function(){
			$(this).addClass("active").siblings().removeClass("active");
			$(".coupon.noUsed").show();
			$(".coupon.hasused").hide();
		})
		$(".use-btn .used-btn").on('click',function(){
			$(this).addClass("active").siblings().removeClass("active");
			$(".coupon.noUsed").hide();
			$(".coupon.hasused").show();
		})
	</script>
</body>
</html>
